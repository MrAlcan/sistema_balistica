<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kripka</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
  <link rel="stylesheet" href="{{url_for('static', filename='/plugins/fontawesome-free/css/all.min.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='/plugins/icheck-bootstrap/icheck-bootstrap.min.css')}}" />
  <link rel="stylesheet" href="{{url_for('static', filename='/dist/css/adminlte.min.css')}}" />
  <style>
    .iconos {
      cursor: pointer;
    }
  </style>
</head>

<body class="hold-transition login-page">
  <div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh">
      <div class="col-md-4 text-center">
        <img src="{{url_for('static', filename='/img/iitcuplog.jpg')}}" alt="Imagen"
          style="max-width: 100%; height: auto" />
      </div>
      <div class="col-md-4">
        <div class="login-box">
          <div class="card card-outline card-primary">
            <div class="card-header text-center">
              <a href="#" class="h1"><b>Inicio de Sesion</b></a>
            </div>

            <div class="card-body">
              <p class="login-box-msg">Ingrese sus credenciales de usuario:</p>

              <!-- Bloque para mostrar mensajes flash (errores o éxito) -->
               <!--
              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
              <div class="alert alert-danger">
                <ul>
                  {% for category, message in messages %}
                  <li>{{ message }}</li>
                  {% endfor %}
                </ul>
              </div>
              {% endif %} {% endwith %}-->

              <form action="/inicio/ingresar" method="POST">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" placeholder="Nombre de Usuario" value="{{nombre_usuario}}"/>
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-envelope"></span>
                    </div>
                  </div>
                </div>
                {% if usuario_mensaje %}
                  <p style="color: red;">{{ usuario_mensaje }}</p>
                {% endif %}
                
                <div class="input-group mb-3">
                  <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Contraseña" value="{{contrasena}}"/>
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="iconos fas fa-lock" id="icono"></span>
                    </div>
                  </div>
                </div>
                {% if contrasena_mensaje %}
                  <p style="color: red;">{{ contrasena_mensaje }}</p>
                {% endif %}
                
                <div class="row">
                  <div class="col-12 text-center">
                    <button type="submit" class="btn btn-success">
                      Iniciar Sesión
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{{url_for('static', filename='/plugins/jquery/jquery.min.js')}}"></script>
  <script src="{{url_for('static', filename='/plugins/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
  <script src="{{url_for('static', filename='/dist/js/adminlte.min.js')}}"></script>
  <script>
    document.getElementById("icono").addEventListener("click", function () {
      const passwordInput = document.getElementById("contrasena");


      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    });
  </script>
</body>

</html>
